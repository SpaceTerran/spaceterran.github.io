<!--
  Custom favicons - overrides theme to use only our assets/img/favicons/ files.
  Chirpy 7.x expects favicon-96x96.png and favicon.svg; we have ico + 16/32 PNGs.
-->
{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}

<link rel="shortcut icon" href="{{ favicon_path }}/favicon.ico">
<link rel="icon" type="image/png" href="{{ favicon_path }}/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ favicon_path }}/favicon-16x16.png" sizes="16x16">
<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}/apple-touch-icon.png">
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ favicon_path }}/site.webmanifest">
{% endif %}
